<!-- chatbot.html -->
<p style="color: green; padding: 0.5rem">âœ… Chatbot component loaded!</p>

<div class="chatbot-container">
  <!-- Chat Icon -->
  <button class="chatbot-button" (click)="toggleChat()">ðŸ’¬</button>

  <!-- Chat Popup -->
  <div *ngIf="showChat" class="chatbot-popup">
    <!-- Header -->
    <div class="chatbot-header">
      <h4>DocNow AI</h4>
      <button class="close-btn" (click)="toggleChat()">âœ–</button>
    </div>

    <!-- Messages -->
    <div class="chatbot-body">
      <div *ngFor="let msg of messages" [ngClass]="msg.sender === 'user' ? 'message-user' : 'message-bot'">
        {{ msg.text }}
      </div>

      <div *ngIf="loading" class="message-bot loading-msg">
        <em>Typing...</em>
      </div>
    </div>

    <!-- Input -->
    <div class="chatbot-footer">
      <input [(ngModel)]="input" (keyup.enter)="sendMessage()" placeholder="Ask something..." />
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
</div>
