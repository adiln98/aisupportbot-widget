<!-- chatbot.html -->
<!--<p style="color: green; padding: 0.5rem">âœ… Chatbot component loaded!</p> -->

<div class="chatbot-container">
  <!-- Chat Icon -->
  <button *ngIf="!showChat" class="chatbot-button" (click)="toggleChat()" (mouseenter)="onButtonMouseEnter()" (mouseleave)="onButtonMouseLeave()">
    <!-- Initial logo (centered) -->
    <img src="assets/dnlogo.png" alt="DocNow" class="button-logo-initial" />
    
    <!-- Hover content (logo + text) -->
    <div class="button-content">
      <img src="assets/dnlogo.png" alt="DocNow" class="button-logo-hover" />
      <span class="button-text">DocNow Assistant</span>
    </div>
  </button>

  <!-- Chat Popup -->
  <div *ngIf="showChat" class="chatbot-popup" [ngClass]="{'closing': isClosing}">
    <!-- Header -->
    <div class="chatbot-header">
      <div class="header-left">
        <img src="assets/dnlogo.png" alt="DocNow" class="bot-icon" />
        <span class="header-title">DocNow Assistant</span>
      </div>
      <button class="close-btn" (click)="toggleChat()">âœ–</button>
    </div>

    <!-- Messages -->
    <div class="chatbot-body">
      <div *ngFor="let msg of messages" [ngClass]="msg.sender === 'user' ? 'message-user' : 'message-bot'">
        <div *ngIf="msg.sender === 'bot'" class="message-bot-content">
          <app-markdown-renderer [content]="msg.text"></app-markdown-renderer>
          <!-- Documents with Summarize buttons -->
          <div *ngIf="msg.documents && msg.documents.length > 0" class="documents-list">
            <div *ngFor="let doc of msg.documents; let i = index" class="document-item">
              <div class="document-info">
                <strong>{{ i + 1 }}. {{ doc.filename || doc.name || 'Untitled Document' }}</strong>
                <p *ngIf="doc.description">{{ doc.description }}</p>
                <div class="document-actions">
                  <a *ngIf="doc.link" [href]="doc.link" target="_blank" class="document-link">ðŸ“– View Document</a>
                  <button class="summarize-btn" (click)="summarizeDocument(doc.filename || doc.name || 'Untitled Document')">
                    Summarize Resource
                  </button>
                </div>
                <div *ngIf="doc.tags && doc.tags.length > 0" class="document-tags">
                  <span class="tag" *ngFor="let tag of doc.tags">{{ tag }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="msg.sender === 'user'" class="message-user-content">
          <app-markdown-renderer [content]="msg.text"></app-markdown-renderer>
        </div>
      </div>

      <!-- Loading Indicator -->
      <div *ngIf="loading" class="message-bot loading-msg">
        <div class="typing-indicator">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <!-- Input -->
    <div class="chatbot-footer">
      <input 
        [(ngModel)]="input" 
        (keyup.enter)="sendMessage()" 
        placeholder="Ask something..." 
      />
      <button 
        (click)="sendMessage()" 
      >
        Send
      </button>
    </div>
  </div>
</div>
